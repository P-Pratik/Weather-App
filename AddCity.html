<!DOCTYPE html>
<html>
<head>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="AddCity.css">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
</head>
<body>
    <div class="bg">
        <h2 class="title">Fill in Data</h2>
    
        <p id="notanid">
            This is a Text
        </p>
    
        <form id="dataform">
            <label for="timezone">Timezone:</label>
            <input type="text" class="form-control" id="timezone" placeholder="Enter Timezone" required><br><br>

            <label for="tzoffset">Timezone Offset:</label>
            <input type="number"class="form-control" id="tzoffset" placeholder="Enter Timezone Offset" step="0.1" required><br><br>
    
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" required><br><br>
                
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" required><br><br>
            
            <div class="d-flex flex-row justify-content-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>

    </div>



    <script>
        document.querySelector('#dataform').addEventListener('submit', function(event) {
            event.preventDefault();

            let timezone = document.querySelector('#timezone').value;
            let tzoffset = parseFloat(document.querySelector('#tzoffset').value);
            let city = document.querySelector('#city').value;
            let country = document.querySelector('#country').value;

            // Create a data object with the form fields
            const data = {
                timezone,
                tzoffset,
                city,
                country
            };

            // Make an HTTP POST request to your Node.js server
            fetch('http://localhost:3000/add-city', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(responseData => {
                // Handle the response from the server
                console.log(responseData);
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>

</body>
</html>
