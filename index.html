<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="src/index.js" defer></script>
</head>

<body>
    <header>
        <h1>WayMon</h1>
        <p>Personized Weather Application</p>
    </header>
    <main>
        <section id="weather-search" class="weather-search">
                <input type="text" id="search-input" class="search-input" placeholder="Enter city name">
                <button type="submit" id="search-button" class="search-button">Search</button>
        </section>

        <section id="weather-display" class="weather-display">

            <div id="weather-components" class="weather-components">

                <div id="weather-title" class="weather-title">
                    <p id="date-time" class="date-time">Dec 11, 09:59am</p>
                    <p id="city-name" class="city">Nashik,In</p>
                </div>

                <div id="weather-main" class="weather-main">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="weatherIcon" />
                    <p id="weather-description" class="description">Cloudy</p>
                    <p id="temperature" class="temperature">10*C</p>
                </div>

                <div id="weather-other" class="weather-other">
                    <p id="humidity" class="humidity">Humidity: 10%</p>
                    <p id="wind" class="wind">Wind: 10km/h</p>
                    <p id="pressure" class="pressure">Pressure: 10hPa</p>
                </div>

                <button id="weather-add-monitor" class="weather-add-monitor">
                    Add to monitor
                </button>

            </div>

            <div id="weather-map" class="weather-map">
                MAP
            </div>
        </section>

    </main>
    <footer>
        <p>Weather data provided by some API</p>
    </footer>
</body>

</html>
